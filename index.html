<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Test</title>
    
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, noarchive">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:title" content="Dynamic Content Test - Updated">
    <meta name="twitter:description" content="Testing dynamic engagement with Twitter Cards. Updated content.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/daniel1232332344/card-twitter4/main/dog3.jpg?v=2">

    <!-- Dynamically change metadata using JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timestamp = new Date().getTime();
            document.querySelector('meta[name="twitter:image"]').setAttribute('content', `https://raw.githubusercontent.com/daniel1232332344/card-twitter4/main/dog3.jpg?v=${timestamp}`);
        });
    </script>
</head>
<body>
    <h1>Dynamic Content Test Page</h1>
    <p>This page is for testing interactions from Twitter Cards.</p>

    <!-- Tracking Pixel -->
    <img src="https://pipedream.com/@nacdaniel785/invite?token=cd300dec4902dfb86c8c1eb4e7e149e7" style="display:none;" alt="Tracking Pixel">
    <!-- Example Content -->
    <img src="https://raw.githubusercontent.com/daniel1232332344/card-twitter4/main/dog3.jpg?v=2" alt="Sample Image">
</body>
</html>
